{% extends "base_search_results.html" %}
{% block title %}
<title>New restaurant</title>
{% endblock %}
{% block individual %}
<div class="container new-restaurant">
<form id="new-restaurant-form" method="post" action="/new_restaurant/submit">
    <h5 class="text-center">New Restaurant</h5>
    <div class="new-review-item">
    <label>Name</label><input type="text" name="new_name" required></div>
    <div class="new-review-item">
    <label>Address</label><input type="text" name="address" required></div>
    <div class="new-review-item">
    <label>Category</label><input type="text" name="category" required></div>
    <div class="new-review-item">
    <label>Average stars</label><input type="number" name="stars" step="0.5" placeholder="0.5 ~ 5.0" min="0.5" max="5.0" required></div>
    <div class="new-review-item">
    <label>Favorite dish</label><input type="text" name="dish" required></div>
    <div class="text-center">
    <button id="new-restaurant-btn" class="review-btns" type="submit">Add</button></div>
</form>
</div>
{% endblock %}
